<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商铺网签统计</title>
    <link rel="stylesheet" href="./css/Profit.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/echarts.common.min.js"></script>
    <script src="./js/progress.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>

    <div class="header">
        <div><p>租金收益</p><p>200000</p></div>
        <div><p>实际分配租金</p><p>200000</p></div>
        <div><p>未分配租金</p><p>200000</p></div>
        <div><p>已提现</p><p>200000</p></div>
        <div><p>提现中</p><p>200000</p></div>
    </div>

    <div class="main">
        
    </div>

    <div class="footter">
        <div>
            <ul>
                <li>月份</li>
                <li>分配金额</li>
                <li>提现金额</li>
                <li>提现中金额</li>
            </ul>
        </div>
    </div>
</body>
<script>

    var list = [
        { title:'租金分配统计（馆位）',  data: ["A馆", "B馆", "C馆", "D馆", "E馆"], datas: [15, 20, 36, 10, 20] },
        { title:'租金分配统计（近6个月）',  data: ["1月", "2月", "3月", "4月", "5月", "6月"], datas: [15, 20, 36, 10, 20, 17] },
        { title:'租金提现统计（近6个月）',  data: ["1月", "2月", "3月", "4月", "5月", "6月"], datas: [15, 20, 36, 10, 20, 17], datas1:[12, 30, 25, 8, 10, 14] },
        { title:'租金提现统计（状态）', a:30, b:50, f:20, c:'提现中', d:'已提现',g:'未提现', e: 100 },
    ]

    for(var i = 0; i < list.length; i ++){
        var a = '<div id="signed'+i+'" style="width: 500px;height:300px;"></div>'
        $('.main').append(a)
        var myChart = echarts.init(document.getElementById('signed'+i+''))
        if(i < 2){
            var option = {
                title: {
                    text: list[i].title
                },
                tooltip: {},
                xAxis: {
                    data: list[i].data,
                    
                },
                yAxis: {},
                series: [{
                    name: '',
                    type: 'bar',
                    label: {
                        normal: {
                            show: true
                        }
                    },
                    data: list[i].datas
                }]
            }
            myChart.setOption(option)
        }else if(i == 2){
            var option1 = {
                title: {
                    text: list[i].title,
                },
                tooltip: {},
                legend: {
                    orient: 'vertical',
                    right: 'right',
                    data: ['已提现', '未提现']
                },
                xAxis: {
                    data: list[i].data,
                },
                yAxis: {},
                series: [{
                    name: '已提现',
                    type: 'bar',
                    label: {
                        normal: {
                            show: true
                        }
                    },
                    data: list[i].datas
                },{
                    name: '未提现',
                    type: 'bar',
                    label: {
                        normal: {
                            show: true
                        }
                    },
                    data: list[i].datas1,
                }]
            }
            myChart.setOption(option1)
        }else{
            var f = {
                title : {
                    text: list[i].title,
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: [list[i].c, list[i].d, list[i].g]
                },
                series : [
                    {
                        name: '',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:list[i].a, name:list[i].c+' '+list[i].a},
                            {value:list[i].b, name:list[i].d+' '+list[i].b},
                            {value:list[i].f, name:list[i].g+' '+list[i].f},
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            }
            myChart.setOption(f)
        }
    }
    
    var table_list = [
        { a:'2018年1月', b:'1', c:'1', d:'1', asd:'sfvsdgd fgdgd vbdf'},
        { a:'2018年1月', b:'1', c:'1', d:'1', asd:'sfvsdgd fgdgd vbdf'},
        { a:'2018年1月', b:'1', c:'1', d:'1', asd:'sfvsdgd fgdgd vbdf'},
        { a:'2018年1月', b:'1', c:'1', d:'1', asd:'sfvsdgd fgdgd vbdf'},
        { a:'2018年1月', b:'1', c:'1', d:'1', asd:'sfvsdgd fgdgd vbdf'},
        { a:'2018年1月', b:'1', c:'1', d:'1', asd:'sfvsdgd fgdgd vbdf'},
    ]
    var z = 0,x = 0,c = 0
    for(var i = 0; i < table_list.length; i ++){
        var s = '<div><span data-toggle="collapse" data-target="#demo'+i+'" style="font-size:25px;">+</span><ul><li>'+table_list[i].a+'</li><li>'+table_list[i].b+'</li><li>'
            +table_list[i].c+'</li><li>'+table_list[i].d+'</li></ul></div>'
        var d = '<div id="demo'+i+'" class="collapse">'+table_list[i].asd+'</div>'
        $('.footter').append(s)
        $('.footter').append(d)
        
        z += parseInt(table_list[i].b)
        x += parseInt(table_list[i].c)
        c += parseInt(table_list[i].d)
        if(i == table_list.length - 1){
            var g = '<div><ul><li>合计</li><li>'+z+'</li><li>'+x+'</li><li>'+c+'</li></ul></div>'
            $('.footter').append(g)
        }
    }


</script>
</html>
