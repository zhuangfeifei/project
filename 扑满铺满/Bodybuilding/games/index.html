<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>全民健身日</title>
<script src="../js/jquery.min.js"></script>
<link rel="stylesheet" href="./css/reset.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
<p id="ps" value="${wxh}" value1="${openId}" value2="${STATUS}"></p>

<div id="world" />
<div id="gameoverInstructions"> 游戏结束 </div>
<div id="dist">
  <div class="label" style="font-size: 0.3rem!important;">距离</div>
  <div id="distValue" style="font-size: 0.6rem!important;">000</div>
</div>
<div id="instructions" style="font-size: 0.3rem!important;">点击起跳<span class="lightInstructions"> — 抓住胡萝卜 / 避开刺猬</span><p style="margin-top:1vw;">横屏效果更佳</p></div>
<div id="tan">
  <div>
    <p>游戏结束!</p>
    <span>返回排行榜</span>
  </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.js'></script> 
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script> 
<script src='./js/OrbitControls.js'></script> 
<script src="./js/index.js"></script>
<script>
  (function () {
    var deviceWidth = document.documentElement.clientWidth
    if (deviceWidth > 640) deviceWidth = 640
    document.documentElement.style.fontSize = deviceWidth / (750 / 100) + 'px'   // 750 设计图大小  100 换算rem
})()
</script>
</body>
</html>
